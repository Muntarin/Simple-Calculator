<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" name="calculator">
        <input class="text" type="text" name="screen" disabled>
        <hr>
        <input class="button" type="button" value="&radic;" onclick="calculator.screen.value=Math.sqrt(calculator.screen.value)">
        <input class="button" type="button" value="CE" onclick="calculator.screen.value=''">
        <input class="button" type="button" value="C" onclick="calculator.screen.value=''">
        <input class="button" type="button" value="&larr;" onclick="calculator.screen.value=calculator.screen.value.slice(0,-1)"><br>

        <input class="button" type="button" value="7" onclick="calculator.screen.value+='7'">
        <input class="button" type="button" value="8" onclick="calculator.screen.value+='8'">
        <input class="button" type="button" value="9" onclick="calculator.screen.value+='9'">
        <input class="button" type="button" value="+" onclick="calculator.screen.value+='+'"><br>

        <input class="button"  type="button" value="4" onclick="calculator.screen.value+='4'">
        <input class="button" type="button" value="5" onclick="calculator.screen.value+='5'">
        <input class="button" type="button" value="6" onclick="calculator.screen.value+='6'">
        <input class="button" type="button" value="-" onclick="calculator.screen.value+='-'"><br>

        <input class="button" type="button" value="1" onclick="calculator.screen.value+='1'">
        <input class="button" type="button" value="2" onclick="calculator.screen.value+='2'">
        <input class="button" type="button" value="3" onclick="calculator.screen.value+='3'">
        <input class="button" type="button" value="*" onclick="calculator.screen.value+='*'"><br>

        <input class="button" type="button" value="0" onclick="calculator.screen.value+='0'">
        <input class="button" type="button" value="." onclick="calculator.screen.value+='.'">
        <input class="button" type="button" value="=" onclick="calculator.screen.value=eval(calculator.screen.value)">
        <input class="button" type="button" value="/" onclick="calculator.screen.value+='/'"><br>

    </form>

</body>
</html>
